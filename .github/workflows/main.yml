name: Keep GigaRandoBot Awake

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Manual trigger allowed

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app to keep awake
        run: |
          curl -fsSL https://gigarandobot.onrender.com/ || echo "Failed to ping Render"
